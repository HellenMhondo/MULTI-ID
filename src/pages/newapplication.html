                          <path stroke-linecap="round" stroke-linejoin="round" d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5zm6-10.125a1.875 1.875 0 11-3.75 0 1.875 1.875 0 013.75 0zm1.294 6.336a6.721 6.721 0 01-3.17.789 6.721 6.721 0 01-3.168-.789 3.376 3.376 0 016.338 0z" />

    <script>
      const data = [
        {
          ID: 1,
          ApplicationType: "New",
          CreatedDate: "23/9/2022",
          IDLayout: "",
          CardHolders: "",
         
        },
      
    
      
       
        {
          ID: 2,
          ApplicationType: "Replacement",
          CreatedDate: "23/9/2020",
          IDLayout: "",
          CardHolders: "",
         
        
        },
    
      ];

      window.jsPDF = window.jspdf.jsPDF;

      $(() => {
        const dataGrid = $("#tablecontent").dxDataGrid({
          dataSource: data,
          showColumnLines: true,
          showRowLines: true,
          rowAlternationEnabled: true,
          showBorders: true,
          keyExpr: "ID",
          columnsAutoWidth: true,
          headerFilter: { visible: true },
          showBorders: true,
          filterRow: {
            visible: true,
            applyFilter: "auto",
          },

          columnChooser: {
            enabled: true,
            mode: "select",
          },

          export: {
            enabled: true,
            formats: ["pdf"],
            // allowExportSelectedData: true,
          },

          searchPanel: {
            visible: true,
            // with: 700,
            // position: left,
          },

          pager: {
            visible: true,
            pageSize: 1,
            allowedPageSizes: ["10", "20", "all"],
            infoText: "Page {0} of  {1} [ Total {2} items ]",
            showPageSizeSelector: true,
            showInfo: true,
            showNavigationButtons: true,
          },

          editing: {
            // allowEditing:true,
            allowUpdating: false,
            allowAdding: false,
            allowDeleting: false,
            useIcons: true,
            mode: "form", // 'batch' | 'cell' | 'form' | 'popup'
          },

          columns: [
            { dataField: "ApplicationType", allowEditing: false },
            { dataField: "CreatedDate" },
            { dataField: "IDLayout" },
            { dataField: "CardHolders" },
           
          ],

          onInitNewRow: function (e) {},

          onEditingStart: function () {},

          onExporting(e) {
            const doc = new jsPDF();

            DevExpress.pdfExporter
              .exportDataGrid({
                margin: { top: 40, right: 10, bottom: 10, left: 10 },
                jsPDFDocument: doc,
                component: e.component,
                indent: 5,
              })
              .then(() => {
                const header = `STAFF MANAGEMENT REPORT`;
                const subheader = "something";
                const pageWidth = doc.internal.pageSize.getWidth();
                doc.setFontSize(15);
                const headerWidth = doc.getTextDimensions(header).w;
                doc.text(header, (pageWidth - headerWidth) / 2, 20);
                // doc.text(subheader, (pageWidth - headerWidth) / 2, 40);
                doc.save("Staff Management Report.pdf");
              });
          },
        });
      });
    </script>
