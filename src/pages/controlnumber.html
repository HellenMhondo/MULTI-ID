    <script>
      const data = [
        {
          ID: 1,
          BillingID: "23457",
          ApplicationDescription:"Ofisi ya Rais",
          CreatedDate: "23/9/2022",
          Status: "Pending",
          ViewBill: "",
         
        },
      
    
      
       
        {
          ID: 2,
          BillingID: "98765",
          ApplicationDescription:"Ofisi ya Rais",
          CreatedDate: "23/9/2020",
          Status: "Paid",
          ViewBill: "",
         
        
        },
    
      ];

      window.jsPDF = window.jspdf.jsPDF;

      $(() => {
        const dataGrid = $("#tablecontent").dxDataGrid({
          dataSource: data,
          showColumnLines: true,
          showRowLines: true,
          rowAlternationEnabled: true,
          showBorders: true,
          keyExpr: "ID",
          columnsAutoWidth: true,
          headerFilter: { visible: true },
          showBorders: true,
          filterRow: {
            visible: true,
            applyFilter: "auto",
          },

          columnChooser: {
            enabled: true,
            mode: "select",
          },

          export: {
            enabled: true,
            formats: ["pdf"],
            // allowExportSelectedData: true,
          },

          searchPanel: {
            visible: true,
            // with: 700,
            // position: left,
          },

          pager: {
            visible: true,
            pageSize: 1,
            allowedPageSizes: ["10", "20", "all"],
            infoText: "Page {0} of  {1} [ Total {2} items ]",
            showPageSizeSelector: true,
            showInfo: true,
            showNavigationButtons: true,
          },

          editing: {
            // allowEditing:true,
            allowUpdating: false,
            allowAdding: false,
            allowDeleting: false,
            useIcons: true,
            mode: "form", // 'batch' | 'cell' | 'form' | 'popup'
          },

          columns: [
            { dataField: "BillingID", allowEditing: false },
            { dataField: "ApplicationDescription" },
            { dataField: "CreatedDate" },
            { dataField: "Status" },
          
            {
                dataField: 'ViewBill',
                type: "buttons",
                buttons: [
                   "Edit", {
                        icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="view w-6 h-6">'+
                            '<path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />'+
                            ' <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />'+
                            '</svg>',
                        hint: "View Bill",
                        caption:"Action",
                     
                        onClick: function (e) {
                          window.open("../receipt.pdf","_blank");
        }},],},
           
          ],

          onInitNewRow: function (e) {},

          onEditingStart: function () {},

          onExporting(e) {
            const doc = new jsPDF();

            DevExpress.pdfExporter
              .exportDataGrid({
                margin: { top: 40, right: 10, bottom: 10, left: 10 },
                jsPDFDocument: doc,
                component: e.component,
                indent: 5,
              })
              .then(() => {
                const header = `STAFF MANAGEMENT REPORT`;
                const subheader = "something";
                const pageWidth = doc.internal.pageSize.getWidth();
                doc.setFontSize(15);
                const headerWidth = doc.getTextDimensions(header).w;
                doc.text(header, (pageWidth - headerWidth) / 2, 20);
                // doc.text(subheader, (pageWidth - headerWidth) / 2, 40);
                doc.save("Staff Management Report.pdf");
              });
          },
        });
      });
    </script>
