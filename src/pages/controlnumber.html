<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" /> -->

    <!-- tailwindcss elements -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Control Number </title>
    <link rel="icon" type="image/x-icon" href="../images/crvs-image.png" />
  </head>
  <body>
    <div class="min-h-full">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div
        id="sidebar"
        class="fixed inset-0 z-40 flex hidden"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="fixed inset-0 bg-gray-600 bg-opacity-75"
          aria-hidden="true"
        ></div>

        <div
          class="relative flex w-full max-w-xs flex-1 flex-col bg-crvsblue-700 pt-5 pb-4"
        >
          <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button
              id="close_sidebar"
              type="button"
              class="ml-1 flex h-10 w-10 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            >
              <span class="sr-only">Close sidebar</span>
              <!-- Heroicon name: outline/x -->
              <svg
                class="h-6 w-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <!-- <div class="flex-shrink-0 flex items-center px-4"></div> -->

          <!--nav bar place-->
          <section include="navigation.html"></section>
        </div>

        <div class="w-14 flex-shrink-0" aria-hidden="true">
          <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
      </div>

      <!-- Static sidebar for desktop -->
      <div class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col">
        <!-- Sidebar component, swap this element with another sidebar if you like -->

        <div
          class="flex flex-grow flex-col overflow-y-auto bg-crvsblue-700 pt-5 pb-4"
        >
          <div
            class="flex w-full flex-shrink-0 flex-row items-center justify-center space-x-3 px-4"
          >
            <image src="../images/crvs-image.png" class="h-10 w-16" />
            <h class="text-2xl font-bold tracking-widest text-white">MULTI-ID</h>
          </div>

          <!-- navigation section -->
          <section include="navigation.html"></section>
        </div>
      </div>

      <div class="flex flex-1 flex-col lg:pl-64">
        <main class="relative min-h-screen flex-1 pb-8">
          <!-- Header -->
          <section include="header.html"></section>

          <!-- Main Content -->
          <div class="px-6 py-2">
            <div
              class="flex w-full flex-row items-center border-b-2 border-black py-2 px-2"
            >
              <div class="flex flex-row items-center space-x-2">
                <span class="rounded-full bg-crvsicon-100 px-3 py-3">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                    <path d="M4.5 3.75a3 3 0 00-3 3v.75h21v-.75a3 3 0 00-3-3h-15z" />
                    <path fill-rule="evenodd" d="M22.5 9.75h-21v7.5a3 3 0 003 3h15a3 3 0 003-3v-7.5zm-18 3.75a.75.75 0 01.75-.75h6a.75.75 0 010 1.5h-6a.75.75 0 01-.75-.75zm.75 2.25a.75.75 0 000 1.5h3a.75.75 0 000-1.5h-3z" clip-rule="evenodd" />
                  </svg>
                  
                </span>

                <h class="text-xl font-semibold uppercase"
                  >Billing </h
                >

                <!-- data-modal-toggle="editprofile" -->
               
                  <button
                    type="button"
                    data-mdb-ripple="true"
                    data-mdb-ripple-color="light"
                    class="absolute right-10 px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-lg hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                  >REQUEST</button>
                
              </div>
            </div>
<br>
            <!-- card -->

            
            <!-- Control No. -->

            <div class="justify-center ">
              
              <div class="justify-center ">
                <div class="block rounded-lg shadow-lg bg-blue-100  ">
                  <div class="py-3 px-6 border-b border-black">
                    <h1  class=" font-semibold uppercase">your control number is : xxxxxxxxxxxxxxx</h1> 
                  </div>
                  <div class="p-6">
                  
                  <small class=>You can proceed with payment after receiving the Control Number</small>
              </div>
                 
                </div>
              </div>
              
             
              </div>
            </div>
         

          

          <!-- Footer -->
          <section include="footer.html"></section>
        </main>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

      crossorigin="anonymous"
      elect+User+type
      referrerpolicy="no-referrer"

    <script

    ></script>
