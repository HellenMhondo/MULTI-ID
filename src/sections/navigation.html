  <script>
    $(document).ready(function () {
      function userManagementDetails() {
        var details = document.getElementsByClassName("details-toggle");
        for (let index = 0; index < details.length; index++) {
          details[index].setAttribute("open", true);
        }
      }

      function sectionDetails(cls) {
        var details = document.getElementsByClassName(cls);
        for (let index = 0; index < details.length; index++) {
          details[index].setAttribute("open", true);
        }
      }

      var pageURL = window.location.href;

      if (pageURL.includes("/pages/staffmanagement.html")) {
        var details = document.getElementsByClassName("details-toggle");
        for (let index = 0; index < details.length; index++) {
          details[index].setAttribute("open", true);
        }

        $(".staff").addClass("bg-crvsblue-900");
      } else if (pageURL.includes("/pages/dashboard.html")) {
        $(".dashboard").addClass("bg-crvsblue-900 ");
      } else if (pageURL.includes("/pages/permissions.html")) {
        sectionDetails("perm-details");
        userManagementDetails();

        $(".permission").addClass("bg-crvsblue-900");
      } else if (pageURL.includes("/pages/assignuserpermission.html")) {
        sectionDetails("perm-details");
        userManagementDetails();

        $(".assignpermission").addClass("bg-crvsblue-900");
      } else if (pageURL.includes("/pages/userspermissions.html")) {
        sectionDetails("perm-details");
        userManagementDetails();

        $(".userspermissions").addClass("bg-crvsblue-900");
      } else if (pageURL.includes("/pages/groups.html")) {
        sectionDetails("group-details");
        userManagementDetails();

        $(".groups").addClass("bg-crvsblue-900");
      } else if (pageURL.includes("/pages/groupusers.html")) {
        sectionDetails("group-details");
        userManagementDetails();

        $(".usergroups").addClass("bg-crvsblue-900");
      } else if (pageURL.includes("/pages/registration.html")) {
        sectionDetails("registration-toggle");
        // userManagementDetails();

        $(".registration").addClass("bg-crvsblue-900");
      } else if (pageURL.includes("/pages/alllogs.html")) {
        sectionDetails("logs-details");
        userManagementDetails();

        $(".all-logs").addClass("bg-crvsblue-900");
      } else if (pageURL.includes("/pages/assigngrouppermission.html")) {
        sectionDetails("group-details");
        userManagementDetails();

        $(".assignGroupPermission").addClass("bg-crvsblue-900");
      } else if (pageURL.includes("pages/earlyregistration.html")) {
        sectionDetails("reg-details");
        sectionDetails("registration-toggle");

        $(".earlyRegistration").addClass("bg-crvsblue-900");
      } else if (
        pageURL.includes("pages/earlybirthform.html") ||
        pageURL.includes("pages/earlybirthregistration.html")
      ) {
        sectionDetails("reg-details");
        sectionDetails("registration-toggle");

        $(".earlyRegistration").addClass("bg-crvsblue-900");
      } else if (pageURL.includes("/pages/death-registration.html")) {
        sectionDetails("death-toggle");

        $(".deathRegistration").addClass("bg-crvsblue-900");
      } else if (pageURL.includes("/pages/death-assessment.html")) {
        sectionDetails("death-toggle");

        $(".deathAssessment").addClass("bg-crvsblue-900");
      }
    });
  </script>
